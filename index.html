  <body>
    <h1>RGB colors</h1>
    <p>
      An RGB color is specified by:
      <span class="rgb-code">rgb(red, green, blue)</span>
    </p>
    <p>
      The paraments red. green and blue define the intensity of the color:
      <br />
      0<em>(lowest)</em> to 255<em>( highest)</em>
    </p>

    <hr />

    <h3>Try it for yourself...</h3>
    <p>
      red: <input id="redIn" type="number" value="255" /> green:
      <input id="greenIn" type="number" value="255" /> blue:<input
        id="blueIn"
        type="number"
        value="0"
      />
    </p>

    <p id="display"></p>

    <p><button>previiew</button></p>
    <p class="rgb-code">rgb(255,255,0)</p>
    <hr />

    <p>
      <a href=https://en.wikipidia.org/wiki/RGB_color_model target="_blank"
        >Learn more</a
      >
      about RGB Color on wikipidia.
    </p>
  </body>
</html>
